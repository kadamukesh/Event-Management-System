<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Admin Login</title>
    <h:outputStylesheet library="css" name="loginstyle.css"/>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="text/javascript" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" nomodule="nomodule"></script>
</h:head>
<body>
    <div class="wrapper">
        <h:form>
            <h2>Admin Login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </span>
                <h:inputText id="username" value="#{adminbean.username}" required="true" validatorMessage="Username length must be in between 3 and 30" class="input-field">
                    <f:validateLength minimum="3" maximum="30"/>
                    <f:passThroughAttribute name="placeholder" value="Username"/>
                </h:inputText>
                <h:message for="username" style="color:red"/>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <h:inputSecret id="password" value="#{adminbean.password}" required="true" validatorMessage="Password length must be in between 3 and 30" class="input-field">
                    <f:passThroughAttribute name="placeholder" value="Password"/>
                </h:inputSecret>
                <h:message for="password" style="color:red"/>
            </div>
            <h:commandButton id="login" value="Login" action="#{adminbean.validateadminlogin()}" 
                style="position: relative; width: 100%; height: 45px; background: #333; border: none; outline: none; border-radius: 5px; cursor: pointer; font-size: 1em; color: #fff; font-weight: 500; transition: .5s;" 
                onmouseover="this.style.background='#0ef'; this.style.color='#000'; this.style.boxShadow='0 0 20px #0ef';" 
                onmouseout="this.style.background='#333'; this.style.color='#fff'; this.style.boxShadow='none';" />
        </h:form>
    </div>
</body>
</html>
