<h:head>

    <style>
        .swiper {
            width: 950px;
        }

        .container {
            border-radius: 20px;
        }

        .card .image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
        }

        .card .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #000;
        }

        .card {
            position: relative;
            background: #000;
            border: 3px solid #0ef;
            border-radius: 20px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #98FF98;
        }

        .card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #0ef;
            clip-path: circle(55% at 0 0);
            border-top-left-radius: 10px;
            transition: clip-path 0.3s;
        }

        .card:hover::before {
            clip-path: circle(75% at 0 0);
        }

        .card .card-content {
            position: relative;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .card .social-media {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card .social-media i {
            color: #fff;
            margin-top: 10px;
            cursor: pointer;
            transition: .3s;
        }

        .card .social-media i:hover {
            color: #000;
        }

        .card .name-profession {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 10px;
            color: #fff;
        }

        .name-profession .name {
            font-size: 20px;
            font-weight: 600;
        }

        .name-profession .profession {
            font-size: 15px;
            font-weight: 500;
        }

        .card .rating {
            display: flex;
            align-items: center;
            margin-top: 18px;
        }

        .card .rating i {
            font-size: 18px;
            color: #0ef;
            margin: 0 2px;
        }

        .card .button {
            display: flex;
            justify-content: space-around;
            width: 110%;
            margin-top: 20px;
        }

        .card .button button {
            background: #0ef;
            border: none;
            outline: none;
            color: #000;
            font-weight: 600;
            padding: 8px 22px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: .3s;
        }

        .card .button button:hover {
            background: #fff;
        }

        .swiper-pagination-bullet {
            height: 7px;
            width: 26px;
            background: #0ef;
            border-radius: 25px;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #0ef;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .add-event-btn {
    width: 92%;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #0ef;
    color: black;
    height:2%;
    padding: 10px;
}
     
      .feedback-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .feedback-form:hover {
            box-shadow: 0 0 15px rgba(14, 239, 255, 0.8);
        }

        .feedback-form h2 {
            text-align: center;
            color: #0ef;
        }

        .feedback-form label {
            display: block;
            margin-bottom: 5px;
            color: #0ef;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .feedback-form input[type="text"],
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0ef;
            box-sizing: border-box;
            background-color: #333;
            color: #0ef;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .feedback-form input[type="text"]:focus,
        .feedback-form textarea:focus {
            border-color: #00aaff;
            background-color: #555;
            color: #fff;
            outline: none;
        }

        .feedback-form textarea {
            resize: vertical;
            height: 150px;
        }

        .feedback-form button {
            width: 100%;
            padding: 10px;
            background-color: #0ef;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .feedback-form button:hover {
            background-color: #00aaff;
            transform: scale(1.05);
        }
         .placeholder-button {
        position: relative;
        background-color: #0ef;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .placeholder-button:hover {
        background-color: #003366;
        transform: scale(1.05);
    }

    .placeholder-button::before {
        content: 'Submit';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
        font-size: 16px;
        pointer-events: none;
    }   
    </style>
</h:head>
