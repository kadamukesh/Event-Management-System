<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Admin Faculty Registration</title>
    <link rel="stylesheet" href="adminhome0.css" />
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="text/javascript" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" nomodule="nomodule"></script>
</h:head>

<h:body>
    <input type="checkbox" id="menu-toggle" />
    <div class="sidebar">
        <div class="side-header">
            <h3>A<span>dmin</span></h3>
        </div>

        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(images/Admin-icon.png)"></div>
                <h4>Klu</h4>
                <small>Admin</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li style="margin-top: 40px;">
                        <a href="admindash.jsp" class="active">
                            <span class="las la-home"></span>
                            <small>Dashboard</small>
                        </a>
                    </li>
                    <li style="margin-top: 40px;">
                        <a href="facultyreg.jsf">
                            <span class="las la-user-secret"></span>
                            <small>Faculty</small>
                        </a>
                    </li>
                    <li style="margin-top: 40px;">
                        <a href="studentreg.jsf">
                            <span class="las la-user-graduate"></span>
                            <small>Student</small>
                        </a>
                    </li>
                    <li style="margin-top: 40px;">
                        <a href="viewall.jsp">
                            <span class="las la-eye"></span>
                            <small>View</small>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                <div class="header-menu">
                    <div class="notify-icon"></div>
                    <div class="notify-icon">
                        <span class="las la-bell"></span>
                        <span class="notify">3</span>
                    </div>
                    <div class="user">
                        <div class="bg-img" style="background-image: url(images/Admin-icon.png)"></div>
                        <span class="las la-power-off"></span>
                         <a href="adminlogout.jsp">
                        <span style="color: #22BAA0; font-size: 15px; font-weight: bold;">Logout</span></a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="page-header" id="analytics">
                <h1>Update Faculty</h1>
                <small>Home / Update Faculty</small>
            </div>

            <div class="page-content">
                <div class="form-container" style=" padding: 20px; border-radius: 10px;  display: flex; justify-content: center; align-items: center; height: 70vh;">
                    <div class="form-content" style="width: 100%; max-width: 600px;">
                        <h:form enctype="multipart/form-data">
        <h2 style="margin-bottom: 20px; font-size: 24px; color: black; text-align: center; font-weight: bold; text-transform: uppercase; letter-spacing: 1.5px; border-bottom: 2px solid black; padding-bottom: 10px; margin-top: 20px;">Faculty Update</h2>



                            <div class="input-box" style="position: relative; margin-bottom: 20px;">
                                <span class="icon" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #666;">
                                    <ion-icon name="chevron-collapse-outline"></ion-icon>
                                </span>
                                <h:inputText id="id" validatorMessage="Id is required and must be between 3 and 30 characters." required="true" value="#{facbean.fid}" style="width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #ccc; border-radius: 5px;">
                                    <f:validateLength minimum="3" maximum="30" />
                                    <f:passThroughAttribute name="placeholder" value="College Id" />
                                </h:inputText>
                                <h:message for="id" style="color:red; font-size: 12px;" />
                            </div>
                            
                               <div class="input-box" style="position: relative; margin-bottom: 20px;">
                                <span class="icon" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #666;">
                                    <ion-icon name="person-circle-outline"></ion-icon>
                                </span>
                                <h:inputText id="username" validatorMessage="Username length must be in between 3 and 30" required="true" value="#{facbean.fusername}" style="width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #ccc; border-radius: 5px;">
                                    <f:validateLength minimum="3" maximum="30" />
                                    <f:passThroughAttribute name="placeholder" value="Username" />
                                </h:inputText>
                                <h:message for="username" style="color:red; font-size: 12px;" />
                            </div>

                      

                            <div class="input-box" style="position: relative; margin-bottom: 20px;">
                                <span class="icon" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #666;">
                                    <ion-icon name="school-outline"></ion-icon>
                                </span>
                                <h:inputText id="department" value="#{facbean.fdepartment}" required="true" style="width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #ccc; border-radius: 5px;">
                                    <f:validateRequired />
                                    <f:passThroughAttribute name="placeholder" value="Department" />
                                </h:inputText>
                                <h:message for="department" style="color: red; font-size: 12px;" />
                            </div>

  

                            <div class="input-box" style="position: relative; margin-bottom: 20px;">
                                <span class="icon" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #666;">
                                    <ion-icon name="call-outline"></ion-icon>
                                </span>
                                <h:inputText id="phone" value="#{facbean.fcontact}" required="true" validatorMessage="Contact NO length must be 10" style="width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #ccc; border-radius: 5px;">
                                    <f:validateLength minimum="10" />
                                    <f:passThroughAttribute name="placeholder" value="Contact No" />
                                </h:inputText>
                                <h:message for="phone" style="color: red; font-size: 12px;" />
                            </div>
                            
                               <div class="input-box" style="position: relative; margin-bottom: 20px;">
                                <span class="icon" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #666;">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                </span>
                                <h:inputSecret id="pass" value="#{facbean.fpass}" required="true" validatorMessage="Password must be at least 6 characters long" style="width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #ccc; border-radius: 5px;">
                                    <f:validateRegex pattern="^.{6,}$" />
                                    <f:passThroughAttribute name="placeholder" value="Password" />
                                </h:inputSecret>
                                <h:message for="pass" style="color: red; font-size: 12px;" />
                            </div>
       
                    

                            <h:commandButton id="Add" value="Update" action="#{facbean.update()}"                     style="position: relative; width: 100%; height: 45px; background: #007bff; border: none; outline: none; border-radius: 5px; cursor: pointer; font-size: 1em; color: #fff; font-weight: 500; transition: .5s;"
                 onmouseover="this.style.background='#0056b3'; this.style.color='#fff'; this.style.boxShadow='0 0 10px #0056b3';"
                 onmouseout="this.style.background='#007bff'; this.style.color='#fff'; this.style.boxShadow='none';" />
                        </h:form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</h:body>
</html>
