<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Navigation Menu</title>

    <style>
      

        nav {
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: flex-start; 
            margin-top: 11%; 
            padding: 20px 0; 
        }

        nav a {
            position: relative;
            font-size: 1.1em;
            color: #333;
            text-decoration: none;
            padding: 15px 30px; 
            transition: .5s;
        }

        nav a:hover {
            color: #0ef;
        }

        nav a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-bottom: 2px solid #0ef;
            border-radius: 15px;
            transform: scale(0) translateY(50px);
            opacity: 0;
            transition: .5s;
        }

        nav a:hover span {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav>
        <a href="adminhome.jsp">Home<span></span></a>
        <a href="#">Add Events<span></span></a>
        <a href="#">List Of Events<span></span></a>
        <a href="facultyreg.jsf">Add Faculty<span></span></a>
        <a href="studentreg.jsf">Add Student<span></span></a>
        <a href="#">View All<span></span></a>
        <a href="#">Certificates and Reports<span></span></a>
    </nav>
</body>
</html>
