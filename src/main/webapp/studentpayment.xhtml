    <script>
    function initRazorpay(amount, orderId) {
        var options = {
            "key": "rzp_test_Uhtl0BJG22vFeZ", // Enter the Key ID generated from the Dashboard
            "amount": "10000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Acme Corp", //your business name
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "order_OenJz4qstrvF3E", //This is a sample Order ID. Pass the id obtained in the response of Step 1
            "handler": function (response){
                alert(response.razorpay_payment_id);
                alert(response.razorpay_order_id);
                alert(response.razorpay_signature)
            },
            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information, especially their phone number
                "name": "Gaurav Kumar", //your customer's name
                "email": "gaurav.kumar@example.com", 
                "contact": "9000090000"  //Provide the customer's phone number for better conversion rates 
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.on('payment.failed', function (response){
            alert(response.error.code);
            alert(response.error.description);
            alert(response.error.source);
            alert(response.error.step);
            alert(response.error.reason);
            alert(response.error.metadata.order_id);
            alert(response.error.metadata.payment_id);
        });
        return rzp1;
    }
    </script>
    <style>
    
  .swiper {
                  width: 950px;
            }

            .container {
                  border-radius: 20px;
            }

            .card .image {
                  width: 140px;
                  height: 140px;
                  border-radius: 50%;
            }

            .card .image img {
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  border-radius: 40%;
                  border: 3px solid #000;
            }

            .card {
                  position: relative;
                  background: #000;
                  border: 3px solid #0ef;
                  border-radius: 20px;
                  transition: transform 0.3s, background-color 0.3s;
            }

            .card:hover {
                  transform: scale(1.05);












            }

            .card::before {
                  content: '';
                  position: absolute;
                  width: 100%;
                  height: 100%;
                  background: #0ef;
                  clip-path: circle(55% at 0 0);
                  border-top-left-radius: 10px;
                  transition: clip-path 0.3s;
                
            }

            .card:hover::before {
                  clip-path: circle(75% at 0 0);
                   
            }

            .card .card-content {
                  position: relative;
                  display: flex;
                  align-items: center;
                  flex-direction: column;
                  padding: 30px;
                  animation: fadeIn 1s ease-in-out;
            }

            .card .social-media {
                  position: absolute;
                  top: 10px;
                  right: 20px;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
            }

            .card .social-media i {
                  color: #fff;
                  margin-top: 10px;
                  cursor: pointer;
                  transition: .3s;
            }

            .card .social-media i:hover {
                  color: #000;
            }

            .card .name-profession {
                  display: flex;
                  align-items: center;
                  flex-direction: column;
                  margin-top: 10px;
                  color: #fff;
            }

            .name-profession .name {

                  font-weight: 600;
            }

            .name-profession .profession {
                  font-size: 15px;
                  font-weight: 500;
            }

            .card .rating {
                  display: flex;
                  align-items: center;
                  margin-top: 18px;
            }

            .card .rating i {
                  font-size: 18px;
                  color: #0ef;
                  margin: 0 2px;
            }

            .card .button {
                  display: flex;
                  justify-content: space-around;
                  width: 110%;
                  margin-top: 20px;
            }

            .card .button button {
                  background: #0ef;
                  border: none;
                  outline: none;
                  color: #000;
                  font-weight: 600;
                  padding: 8px 22px;
                  border-radius: 20px;
                  font-size: 14px;
                  cursor: pointer;
                  transition: .3s;
            }

           

            .swiper-pagination-bullet {
                  height: 7px;
                  width: 26px;
                  background: #0ef;
                  border-radius: 25px;
            }

            .swiper-button-next,
            .swiper-button-prev {

            }

            @keyframes fadeIn {
                  0% {
                        opacity: 0;
